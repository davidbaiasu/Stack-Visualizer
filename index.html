<!DOCTYPE html>

<html>

<head>
	<title>Stack-Visualizer</title>
	<link href="stack.css" rel="stylesheet">
	<script src="stack.js" defer></script>
</head>

<body>

<div id="id-container">

	<header id="id-header">
		<p>Stack</p>
	</header>

	<main id="id-main">
		
		<div id="id-div-stack">
		
		</div>
		
		<div id="id-div-buttons">
			<button id="id-flush-button" class="stack-button">Flush</button>
			<button id="id-search-button" class="stack-button">Search</button>
			<button id="id-size-button" class="stack-button">Size</button>
			<button id="id-peek-button" class="stack-button">Peek</button>
			<button id="id-pop-button" class="stack-button">Pop</button>
			<button id="id-push-button" class="stack-button">Push</button>
			<input type="number" id="id-input-number" min="1" max="100">
		</div>
		
	</main>
	
	<footer id="id-footer">
		<p id="id-result">Last action</p>
	</footer>
	
</div>

</body>


</html>
